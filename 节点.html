<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <style type="text/css">
      *{
        margin: 0;
        padding: 0;
      }
      
    </style>
</head>

<body>
    <div id="a">
        <div id="b"></div>
        <div id="my" href="ddddd">
            <div id="c" align="dd">
                <div id="d"></div>
            </div>
            <div id="e"></div>
        </div>
        <div id="f"></div>
        <div id="g"></div>
    </div>

    <script type="text/javascript">
        var my = document.getElementById("my");
        console.log(my.getAttribute("href"));
        var elem;
        elem = my.parentNode;
        console.log(elem.id);  //a
        //子元素
        elem = my.firstElementChild;
        console.log(elem.id); //c
        elem = my.lastElementChild;
        console.log(elem.id); //e

    </script>
</body>

</html>
